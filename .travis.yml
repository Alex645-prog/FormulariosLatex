sudo: required
dist: trusty

branches:
  only:
  - master

before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full

script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build *.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/*.pdf
  skip_cleanup: true
  on:
    repo: Woomber/FormulariosTex